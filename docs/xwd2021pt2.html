<h1 id="title">The Advent Crossword 2021 (part 2)</h1>
<div id="crossword-content">
  <div id="preamble">
    <p>You thought you had finished &hellip;</p>
  </div>
  <div style="height: 0; width: 0; overflow: hidden">
    <input
      type="password"
      onfocus="this.removeAttribute('readonly');"
      id="hidden-input"
      autocomplete="off"
      readonly
    />
  </div>
  <div id="selected-clue">
    <span id="selected-clue-text">No clue selected</span>
  </div>
  <div id="crossword-left-part">
    <canvas id="xwd" key="2021pt2"></canvas>
    <a id="check-button" class="xwd-button">Check solution</a>
  </div>
  <div id="all-clues"></div>
</div>
<script>
  window.onload = function () {
