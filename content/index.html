<h1>Blog</h1>
<div>
  <p>
    I occasionally write these posts to focus my thoughts. Please feel
    free to discuss or give me feedback on <a href="https://bsky.app/profile/wllrg.rs">Bluesky</a>.
  </p>
</div>
<div>
  <table class="posts-table">
    <colgroup>
      <col style="width:100px">
      <col>
    </colgroup>
    <tbody>
      {% for post in collections.post reversed %}
      <tr>
        <td class="post-date">{{ post.date | postDate }}</td>
        <td><a href="{{ post.url | url }}">{{ post.data.title }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
